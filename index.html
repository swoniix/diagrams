<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: rgb(206, 206, 206);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
        }
        header{
            margin-left: 30px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            text-align: center;
            background-color: rgb(49, 49, 49);
            height: 100vh;
            justify-content:center;
        }
        .pos img{
            width: 100px;
            height:100px;
        }
        .pos{
            width:200px;
            height:900px;
            justify-content: center;
            text-align: center;
        }
        nav li{
            color:rgb(255, 255, 255);
            list-style: none;
            border: 1px solid black;
            padding:30px;
            text-align: center;
        }
        .site{
            display:flex;
            text-align: center;
        }
        .traf{
            
            display: flex;
            background-color: rgb(240, 240, 240);
            width:500px;
            height:400px;
    
            justify-content: center;
            text-align: center;
        }
        .traf img{
            width: 300px;
            height:300px;
           
        }
    </style>
</head>
<body>
    <div class="site">
        <div class="menu">
        <nav class="pos">
            <p><img src="logo.png"></p>
            <li>DASHBOARD</li>
            <li>USERS</li>
            <li>FILE MANAGER</li>
            <li>POSTS</li>
            <li>EVENTS</li>
        </nav>
    </div>
    <header> 
        <h3>Dashboard - May 25,2019</h3>
        <h4 class="traf">TRAFFIC
            <img src="chart1.png">
        </h4>
        <h4>LOADS</h4>
    </header>
    </div>
    
    
</body>
</html>
